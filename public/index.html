<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    /* ================================================================== */
    /* == 탭 시스템 스타일 (Redesigned by Gemini v3.2 Final) == */
    /* ================================================================== */
    
    /* 탭의 내용이 표시되는 영역 */
    .tab-content-area {
        flex: 1;
        margin-top: 10px;
        display: flex;
        padding: 0 10px; 
    }
    .tab-content-pane { display: none; }
    .tab-content-pane.active {
        display: block;
        flex: 1;
        overflow-y: auto;
        padding-top: 5px;
    }
    
    /* 탭 버튼들이 있는 전체 바 */
    .tab-bar {
        height: 40px;
        background-color: transparent;
        display: flex;
        flex-shrink: 0;
        /* ▼▼▼ [수정 1] 탭과 내용 사이의 구분선을 만들기 위해 기존 border-bottom 제거 ▼▼▼ */
        /* border-bottom: 1px solid var(--border-color); */ 
        padding: 0 10px;
        position: relative; /* 탭 컨트롤 버튼의 위치 기준점 */
    }
    
    /* ▼▼▼ [추가] 탭과 내용 사이에 얇은 실선 추가 ▼▼▼ */
    .tab-bar::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 10px;
        right: 10px;
        height: 1px;
        background-color: var(--border-color);
        z-index: 1; /* 탭보다 아래에 위치 */
    }
    
    /* 탭 목록 (tab1, tab2 ...) */
    .tab-list { 
        display: flex; 
        flex: 1; 
        overflow: hidden; 
        white-space: nowrap; 
        align-items: center; 
    }
    .tab-list::-webkit-scrollbar { display: none; }
    .tab-list { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* 개별 탭 버튼 */
    .tab { 
        padding: 8px 12px; 
        cursor: pointer; 
        background-color: transparent; 
        border: 1px solid transparent;
        color: var(--text-secondary-color);
        transition: all 0.2s ease-in-out;
        flex-shrink: 0;
        border-radius: 6px; 
        margin-right: 5px;
        position: relative; /* z-index를 위해 추가 */
        z-index: 2; /* 구분선보다 위에 위치 */
    }
    .tab:hover { 
        background-color: #e9ecef;
        color: var(--text-color); 
    }
    .tab.active { 
        background-color: var(--primary-color);
        color: white;
        font-weight: 600; 
    }
    
    /* 탭 컨트롤 버튼(<, +, >) */
    .tab-controls { 
        display: flex; 
        align-items: center; 
        /* ▼▼▼ [수정 2] 버튼들을 위로 4px 올리기 위해 position 추가 ▼▼▼ */
        position: relative;
        top: -4px;
    }
    .tab-nav-button { 
        padding: 0 10px; height: 28px; display: flex; align-items: center; justify-content: center; 
        background-color: #fff; border: 1px solid var(--border-color); cursor: pointer; 
        font-size: 1.1em; color: var(--text-secondary-color); border-radius: 6px; margin-left: 5px;
    }
    .tab-nav-button:hover { background-color: #e9ecef; }
    .close-tab { margin-left: 8px; font-size: 14px; line-height: 1; padding: 2px; border-radius: 50%; }
    .close-tab:hover { background-color: rgba(255,255,255,0.3); }
    
    /* 탭 이름 수정용 입력창 */
    .tab-edit-input { border: 1px solid var(--primary-color); outline: none; padding: 1px 3px; width: 80px; font-family: inherit; font-size: inherit; border-radius: 3px; }

    /* ================================================================== */
    /* == 편집기 내부 스타일 (Redesigned by Gemini v3.1 Final) == */
    /* ================================================================== */
    .container {
        width: 100%; height: 100%; display: flex; flex-direction: column; gap: 10px;
    }
    .section {
        background-color: var(--section-inner-background);
        padding: 12px;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        flex-shrink: 0;
    }
    .form-group { display: flex; align-items: center; width: 100%; }
    .form-group label { margin-right: 8px; color: var(--text-secondary-color); flex-shrink: 0; font-size: 12px; }
    .form-group input, .form-group select {
        padding: 6px 8px; border: 1px solid var(--border-color); border-radius: 6px; 
        font-size: 12px; transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }
    #docTitle { flex-grow: 1; }
    .global-settings-grid, .syntax-buttons-wrapper {
        display: flex; flex-wrap: wrap; 
        gap: 8px; max-height: 72px; overflow-y: auto; padding-right: 10px;
    }
     .global-settings-grid {
        flex-direction: column; align-items: flex-start;
    }
    .syntax-buttons-wrapper button { padding: 4px 8px; font-size: 11px; color: white; border: none; border-radius: 4px; cursor: pointer; transition: filter 0.2s; }
    .syntax-buttons-wrapper button:hover { filter: brightness(1.15); }
    .syntax-buttons-wrapper button.group1 { background-color: #0056b3; }
    .syntax-buttons-wrapper button.group2 { background-color: #138496; }
    .syntax-buttons-wrapper button.group3 { background-color: #1e7e34; }
    .syntax-buttons-wrapper button.group4 { background-color: #d39e00; color: white; }
    .syntax-buttons-wrapper button.group5 { background-color: #563d7c; }

    .simple-find-replace-bar { display: flex; flex-direction: column; gap: 8px; }
    .find-replace-inputs { display: flex; gap: 10px; width: 100%; align-items: center; }
    .find-replace-inputs label { display: flex; align-items: center; gap: 5px; font-size: 12px; }
    .find-replace-inputs input { width: 200px }
    .find-replace-buttons { display: flex; flex-wrap: wrap; gap: 6px; }
    .syntax-button-like { background-color: #fff; border: 1px solid var(--border-color); border-radius: 6px; font-size: 11.5px; padding: 4px 8px; cursor: pointer; transition: background-color 0.2s; }
    .syntax-button-like:hover { background-color: #f1f3f5; }

    #mainTextArea, #memoTextArea { 
        width: 100%; height: 100%; border: 1px solid var(--border-color); 
        resize: none; font-size: 14px; line-height: 1.6; padding: 12px;
        border-radius: 8px;
    }
    #mainTextArea:focus, #memoTextArea:focus {
        outline: none; border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }
    .main-editor-area {
        flex-grow: 1; display: flex; flex-direction: column; min-height: 200px;
    }
    .section[style*="min-height"] {
        flex-grow: 1; display: flex; flex-direction: column;
    }
    
    .action-buttons { 
        display: flex; justify-content: flex-end; gap: 8px; 
        margin-top: auto; /* 버튼들을 항상 아래에 고정 */
        padding-top: 10px;
        flex-wrap: nowrap;
    } 
    .action-buttons button { 
        padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; 
        font-weight: 600; font-size: 13px; transition: all 0.2s ease-in-out; white-space: nowrap;
    }
    .action-buttons button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .action-buttons .open-drive { background-color: var(--primary-color); color: white; }
    .action-buttons .load-file { background-color: var(--secondary-color); color: white; } 
    .action-buttons .save-draft { background-color: var(--warning-color); color: black; }
    .action-buttons .create-doc { background-color: #28a745; color: white; }
    .action-buttons .delete-all { background-color: var(--danger-color); color: white; }

        padding: 0 20px;
        font-size: 11px;
        color: var(--text-secondary-color);
        display: flex;
        align-items: center;
        flex-shrink: 0;
    }
</style>

// ==================================================================

// --- UI 피드백 함수 (팝업, 로딩) ---
function showLoadingPopup() { if (!loadingPopup) return; loadingPopup.style.display = 'flex'; loadingStartTime = Date.now(); const timeDisplay = document.getElementById('loadingTimeElapsed'); if (timeDisplay) timeDisplay.textContent = '[0.00 Sec]'; if (loadingTimerIntervalId) clearInterval(loadingTimerIntervalId); loadingTimerIntervalId = setInterval(() => { const elapsedTimeMs = Date.now() - loadingStartTime; if (timeDisplay) timeDisplay.textContent = `[${(elapsedTimeMs / 1000).toFixed(2)} Sec]`; }, 100); }

// --- 찾기/바꾸기 및 실행 취소 ---

function simpleFindNext() {
    const term = document.getElementById('simpleFindText').value;
    if (!term) {
        showCustomAlert('찾을 단어를 입력하세요.');
        return;
    }

    // 1. 현재 선택된 영역 바로 뒤부터 검색을 시작합니다.
    let searchStartIndex = mainTextArea.selectionEnd;
    let foundIndex = mainTextArea.value.indexOf(term, searchStartIndex);

    // 2. 만약 위에서 못 찾았다면, 문서 처음부터 다시 검색합니다 (순환 검색).
    if (foundIndex === -1) {
        // 이전에 선택된 위치와 겹치는지 확인하기 위해 처음부터 다시 검색합니다.
        const wrapAroundIndex = mainTextArea.value.indexOf(term, 0);

        // 만약 처음부터 검색해도 결과가 없거나, 결과가 현재 선택된 것과 같다면
        // 이는 더 이상 새로운 검색 결과가 없다는 의미입니다.
        if (wrapAroundIndex === -1 || wrapAroundIndex === mainTextArea.selectionStart) {
            showCustomAlert('"' + term + '" 을(를) 문서에서 찾을 수 없습니다.');
            return;
        }
        // 처음부터 검색한 결과를 최종 결과로 사용합니다.
        foundIndex = wrapAroundIndex;
    }
    
    // 3. 최종적으로 찾은 위치가 있다면, 팝업 없이 해당 텍스트를 선택합니다.
    mainTextArea.focus();
    mainTextArea.setSelectionRange(foundIndex, foundIndex + term.length);
}

function simpleReplaceCurrent() { const term = document.getElementById('simpleFindText').value; const replacement = document.getElementById('simpleReplaceText').value; const start = mainTextArea.selectionStart; const end = mainTextArea.selectionEnd; if (start === end || mainTextArea.value.substring(start, end) !== term) { simpleFindNext(); return; } undoStack.push({ value: mainTextArea.value, selectionStart: start, selectionEnd: end }); const before = mainTextArea.value.substring(0, start); const after = mainTextArea.value.substring(end); mainTextArea.value = before + replacement + after; mainTextArea.setSelectionRange(start, start + replacement.length); simpleFindNext(); }
async function previewSelectionBeforeReplaceAll() { const term = document.getElementById('simpleFindText').value; const replacement = document.getElementById('simpleReplaceText').value; if (!term) { showCustomAlert("찾을 단어를 입력하세요."); return; } const start = mainTextArea.selectionStart; const end = mainTextArea.selectionEnd; const scope = (start !== end) ? "선택된 영역" : "전체 문서"; try { await showCustomConfirm(`'${term}' 을(를) '${replacement}' (으)로 ${scope}에서 모두 바꾸시겠습니까?`); undoStack.push({ value: mainTextArea.value, selectionStart: start, selectionEnd: end }); let count = 0; const regex = new RegExp(term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'); if (scope === "선택된 영역") { const before = mainTextArea.value.substring(0, start); const selected = mainTextArea.value.substring(start, end); const after = mainTextArea.value.substring(end); const replacedText = selected.replace(regex, () => { count++; return replacement; }); mainTextArea.value = before + replacedText + after; mainTextArea.setSelectionRange(start, start + replacedText.length); } else { mainTextArea.value = mainTextArea.value.replace(regex, () => { count++; return replacement; }); } showCustomAlert(`총 ${count}개를 바꿨습니다.`); } catch (error) { console.log('모두 바꾸기 취소'); } }
function resetFindReplace() { document.getElementById('simpleFindText').value = ''; document.getElementById('simpleReplaceText').value = ''; mainTextArea.focus(); }
function performUndo() {
    if (undoStack.length > 0) {
        const previous = undoStack.pop();
        mainTextArea.value = previous.value;
        mainTextArea.setSelectionRange(previous.selectionStart, previous.selectionEnd);
        mainTextArea.focus();
    }

function generateFilename(prefix) { const now = new Date(); const yymmdd = now.getFullYear().toString().slice(-2) + (now.getMonth() + 1).toString().padStart(2, '0') + now.getDate().toString().padStart(2, '0'); const hhmmss = now.getHours().toString().padStart(2, '0') + now.getMinutes().toString().padStart(2, '0') + now.getSeconds().toString().padStart(2, '0'); return `${prefix}제목없음_${yymmdd}_T${hhmmss}`; }
function insertSyntax(syntax) { if (!mainTextArea) return; const { scrollTop, selectionStart, selectionEnd, value } = mainTextArea; mainTextArea.value = value.substring(0, selectionStart) + syntax + value.substring(selectionEnd); mainTextArea.focus(); mainTextArea.selectionStart = mainTextArea.selectionEnd = selectionStart + syntax.length; mainTextArea.scrollTop = scrollTop; }

function onCreateDocSuccess(payload) { hideLoadingPopup(); if (payload && payload.base64Data) { triggerBrowserDownload(payload); } else if (payload && payload.googleDocUrl) { window.open(payload.googleDocUrl, '_blank'); showCustomAlert('Google 문서 생성을 완료했습니다 (Word 변환은 실패).'); } else { onFailure({ message: "서버로부터 유효한 응답을 받지 못했습니다." }); } }
function triggerBrowserDownload(payload) { const decodedData = atob(payload.base64Data); const byteNumbers = new Array(decodedData.length); for (let i = 0; i < decodedData.length; i++) { byteNumbers[i] = decodedData.charCodeAt(i); } const byteArray = new Uint8Array(byteNumbers); const blob = new Blob([byteArray], { type: payload.mimeType }); const url = window.URL.createObjectURL(blob); const a = document.createElement('a'); a.style.display = 'none'; a.href = url; a.download = payload.fileName; document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url); document.body.removeChild(a); showCustomAlert(`'${payload.fileName}' 파일 다운로드가 시작되었습니다.`); }
function handleContextScroll(isScrollingDown) { if (!mainTextArea) return; const computedStyle = window.getComputedStyle(mainTextArea); const lineHeight = parseFloat(computedStyle.lineHeight); const scrollAmount = mainTextArea.clientHeight - (3 * lineHeight); let newScrollTop = isScrollingDown ? mainTextArea.scrollTop + scrollAmount : mainTextArea.scrollTop - scrollAmount; mainTextArea.scrollTo({ top: newScrollTop, behavior: 'smooth' }); }

function createTabComponent(targetSelector, title, initialContentHtml) {
    const container = document.querySelector(targetSelector);
    if (!container) { console.error(targetSelector + ' 요소를 찾을 수 없습니다.'); return; }
    container.innerHTML = `<div><span>${title}</span></div><div class="tab-content-area"><div class="tab-content-pane active" data-tab-id="tab1">${initialContentHtml}</div></div><div class="tab-bar"><div class="tab-nav-button tab-scroll-btn" data-direction="-1">&lt;</div><div class="tab-list"><div class="tab active" data-tab-id="tab1"><span>tab1</span><span class="close-tab">×</span></div></div><div class="tab-controls"><div class="tab-nav-button add-tab-btn">+</div><div class="tab-nav-button tab-scroll-btn" data-direction="1">&gt;</div></div></div>`;
    const tabList = container.querySelector('.tab-list');
    const tabContentArea = container.querySelector('.tab-content-area');
    const addButton = container.querySelector('.add-tab-btn');
    let tabCounter = 1;
    addButton.addEventListener('click', () => { tabCounter++; const newTabId = `tab${tabCounter}`; const activeTab = tabList.querySelector('.tab.active'); if (activeTab) activeTab.classList.remove('active'); const activePane = tabContentArea.querySelector('.tab-content-pane.active'); if (activePane) activePane.classList.remove('active'); const newTab = document.createElement('div'); newTab.className = 'tab active'; newTab.dataset.tabId = newTabId; newTab.innerHTML = `<span>${newTabId}</span><span class="close-tab">×</span>`; tabList.appendChild(newTab); const newPane = document.createElement('div'); newPane.className = 'tab-content-pane active'; newPane.dataset.tabId = newTabId; newPane.innerHTML = `<p>${newTabId}의 새로운 콘텐츠 영역입니다.</p>`; tabContentArea.appendChild(newPane); tabList.scrollLeft = tabList.scrollWidth; });
    tabList.addEventListener('click', (event) => { const target = event.target; if (target.classList.contains('close-tab')) { const tabToRemove = target.closest('.tab'); const paneToRemove = tabContentArea.querySelector(`[data-tab-id="${tabToRemove.dataset.tabId}"]`); if (tabList.querySelectorAll('.tab').length === 1) { showCustomAlert('마지막 탭은 닫을 수 없습니다.'); return; } if (tabToRemove.classList.contains('active')) { const nextTab = tabToRemove.previousElementSibling && tabToRemove.previousElementSibling.classList.contains('tab') ? tabToRemove.previousElementSibling : tabToRemove.nextElementSibling; if (nextTab) nextTab.click(); } tabToRemove.remove(); paneToRemove.remove(); return; } const clickedTab = target.closest('.tab'); if (clickedTab) { tabList.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); tabContentArea.querySelectorAll('.tab-content-pane').forEach(p => p.classList.remove('active')); clickedTab.classList.add('active'); const correspondingPane = tabContentArea.querySelector(`[data-tab-id="${clickedTab.dataset.tabId}"]`); if (correspondingPane) { correspondingPane.classList.add('active'); } } });
    tabList.addEventListener('dblclick', (event) => { const target = event.target; if (!target.matches('.tab > span:first-of-type')) { return; } const currentSpan = target; const currentName = currentSpan.textContent; const tempInput = document.createElement('input'); tempInput.type = 'text'; tempInput.value = currentName; tempInput.className = 'tab-edit-input'; currentSpan.style.display = 'none'; currentSpan.after(tempInput); tempInput.focus(); tempInput.select(); const finishEditing = () => { let newName = tempInput.value.trim(); if (!newName) { currentSpan.textContent = currentName; } else { const otherTabSpans = [...tabList.querySelectorAll('.tab > span:first-of-type')].filter(span => span !== currentSpan); const existingNames = otherTabSpans.map(span => span.textContent); let finalName = newName; let counter = 2; while (existingNames.includes(finalName)) { finalName = `${newName} (${counter})`; counter++; } currentSpan.textContent = finalName; } tempInput.remove(); currentSpan.style.display = ''; }; tempInput.addEventListener('blur', finishEditing); tempInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { finishEditing(); } }); });
    container.querySelectorAll('.tab-scroll-btn').forEach(button => { button.addEventListener('click', () => { const direction = parseInt(button.dataset.direction, 10); const scrollAmount = 200; tabList.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' }); }); });

document.addEventListener('DOMContentLoaded', () => {
    // 1. 탭 컴포넌트들 생성
    createTabComponent('.Section2-1', '■ Prompter Selector', getPrompterListHtml());
    createTabComponent('.Section2-2', '🔥 AI 채팅', '<p>AI와 대화를 시작해보세요.</p>');
    createTabComponent('.Section2-3', '■ Editor', getEditorHtml());

    // 2. 편집기 UI가 DOM에 추가된 후, 전역 변수에 DOM 요소 할당
    initializeEditorVariables();

    // 3. 전역 단축키 이벤트 리스너 설정
    document.addEventListener('keydown', function(event) {
        if (event.altKey) {
            event.preventDefault();
            const keyMap = {
                '1': '{제목1.1}', '2': '{제목1.2}', '3': '{제목1.3}', '4': '{제목2.1}', '5': '{제목2.2}', '6': '{제목2.3}', '7': '{제목3.1}', '8': '{제목3.2}', '9': '{제목3.3}',
                'q': '{왼쪽}', 'w': '{가운데}', 'e': '{오른쪽}', 'r': '{양쪽}', 't': '{균등}', 'y': '{10pt}', 'u': '{1줄}',
                'i': '{들여쓰기,1번줄:0.5,2번줄이하:0.5}', 'o': '{들여쓰기,1번줄:1,2번줄이하:1}', 'p': '{들여쓰기,1번줄:0,2번줄이하:0.5}', '[': '{들여쓰기,1번줄:0.5,2번줄이하:1}',
                'a': '{진하게}', 's': '{밑줄}', 'd': '{>>}', 'f': '{<<}', 'g': '{탭}', 'h': '{줄바꿈}', 'j': '{문단바꿈}', 'k': '{페이지바꿈}',
                'z': '{표시작1,글꼴=??,크기=#}', 'x': '{표시작1,테두리없음}', 'c': '{표끝1}', 'v': '{표시작2,글꼴=??,크기=#}', 'b': '{표끝2}',
                'n': '{제목행}', 'm': '{회색}', ',': '{남색}', '.': '{그림:~}'
            };
            const syntax = keyMap[event.key.toLowerCase()];
            if (syntax) { insertSyntax(syntax); }
        }

        if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 'z') {
            // '찾기/바꾸기'로 추가된 되돌리기 내용이 있을 경우에만 직접 처리
            if (undoStack.length > 0) {
                event.preventDefault(); // 브라우저 기본 동작 방지
                performUndo();
            }
            // 되돌릴 내용이 없으면 아무것도 안 함 -> 브라우저가 기본 되돌리기(일반 텍스트 입력 취소) 실행
        }

        if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 's') { event.preventDefault(); saveDraft(); }
        if (event.key === 'PageDown') { event.preventDefault(); handleContextScroll(true); }
        if (event.key === 'PageUp') { event.preventDefault(); handleContextScroll(false); }
    });
});

async function createWordClientSide() {
    showLoadingPopup(); // 로딩 팝업 표시

    // 1. UI에서 모든 설정값 가져오기
    const title = docTitleInput.value.trim();
    const content = mainTextArea.value;
    const settings = {
        font_family_east_asia: fontFamilySelect.value,
        font_size: parseFloat(fontSizeInput.value) || 12,
        line_spacing: parseFloat(lineSpacingInput.value) || 1.5,
        para_spacing_after: parseFloat(paraSpacingAfterInput.value) || 10,
        page_orientation: document.getElementById('pageOrientation').value,
        margin_top: parseFloat(marginTopInput.value) || 2.0,
        margin_bottom: parseFloat(marginBottomInput.value) || 2.0,
        margin_left: parseFloat(marginLeftInput.value) || 2.5,
        margin_right: parseFloat(marginRightInput.value) || 2.5,
    };
    
    // --- [핵심] Cloud Run 백엔드로 데이터 전송 ---
    try {
        // 2. 우리가 배포한 Cloud Run의 URL로 데이터를 POST 방식으로 보냅니다.
        const BACKEND_URL = "https://sraieditor20250711-983424591109.asia-northeast3.run.app"; // ❗ 실제 배포된 Cloud Run URL
        
        const response = await fetch(`${BACKEND_URL}/create-docx`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                content: content,
                settings: settings,
                title: title
            }),
        });

        hideLoadingPopup(); // 로딩 팝업 숨기기

        if (response.ok) {
            // 3. 서버로부터 받은 파일 데이터(blob)를 다운로드합니다.
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            let fileName = title ? `${title}.docx` : 'generated_document.docx';
            a.download = fileName;
            
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
            showCustomAlert(`'${fileName}' 파일 다운로드가 시작됩니다.`);
        } else {
            const error = await response.json();
            showCustomAlert('파일 생성 중 오류 발생: ' + error.error);
        }
    } catch (error) {
        hideLoadingPopup();
        console.error('Error:', error);
        // 오류 메시지를 좀 더 명확하게 수정
        showCustomAlert('백엔드 서버에 연결할 수 없습니다. 잠시 후 다시 시도해주세요.');
    }
}
